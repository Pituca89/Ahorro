<ion-header>
  <ion-toolbar>
    <ion-title>google-login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header text-center>
        <ion-card-title>Bienvenido al Sistema</ion-card-title>
        <ion-card-subtitle>Ingrese Usuario y Contrase√±a</ion-card-subtitle>
      </ion-card-header>
    <ion-card-content>
        <ion-item-group>
          <ion-item>
            <ion-input [(ngModel)]="normalUser.mail" class="input-user" type="text" placeholder="Email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="normalUser.pass" class="input-user" type="password" placeholder="Password"></ion-input>
          </ion-item>
          <ion-button expand="block"  color="primary" (click)="ingresarUsuario()">
              ingresar
          </ion-button> 
          <ion-button expand="block"  color="primary" (click)="registrarUsuario()">
              registrar
          </ion-button> 
          <ion-item>
            <ion-label class="forgot">Forgot your password</ion-label>
          </ion-item>
          <ion-button expand="block" (click)="googleLogin()" color="danger">
              Ingresar con Google
          </ion-button> 
        </ion-item-group>
    </ion-card-content>      
  </ion-card>   
</ion-content>
